        <script>
            function initTable() { 
                $('#stuTable').bootstrapTable({
                    method: 'get',

                    columns: [{
                        field:'stu_Number',
                        title:'学号',
                        width:'20%',
                        sortable: true
                    },{
                        field:'stu_Name',
                        width:'20%',
                        title:'姓名'
                    },{
                        field:'stu_Sex',

                        field:'stu_Grade',

                        title:'专业'
                    },{
                        field:'stu_Class',
                        width:'10%',
                        title:'班级'
                    },],
                    onLoadSuccess: function (data) {
                         $('#bt_select').show();
                        return false;
                    },
                });
                
            }

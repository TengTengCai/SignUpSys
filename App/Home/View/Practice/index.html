        <script>
            var setting = {
                treeId:"tree",
                async:{
                    enable: true,
                    dataType:"text",
                    url: "__URL__/getTTree",
                },
                view: {
                    selectedMulti: false,
                    nameIsHTML: true
                },
                edit: {
                    enable: true,
                    drag: {
			isCopy: false,
			isMove: false
                    },
                    editNameSelectAll: true,
                    showRemoveBtn: false,
                    showRenameBtn: false
                },
                check: {
                enable: true,
                chkStyle: "radio",
                chkboxType: { "Y": "s", "N": "s" },
                radioType: "level"
                },
                data:{
                    simpleData:{
                        enable:true,
                        idKey:"ttr_NodeId",
                        pIdKey:"ttr_ParentId",
                        rootPid:0
                    }
                },
                callback: {
                    onAsyncSuccess: zTreeOnAsyncSuccess,
                    onClick: zTreeOnClick
                }
            }
            function zTreeOnAsyncSuccess(event, treeId, treeNode, msg) {
                var zTreeObj = $.fn.zTree.getZTreeObj(treeId);
                var nodes = zTreeObj.getNodes();
                var nodes_array = zTreeObj.transformToArray(nodes);
//                alert(nodes_array.length);
                for(var i = 0;i<nodes_array.length;i++){
                    if(nodes_array[i].level<3){
                        nodes_array[i].nocheck = true;
                    }
                }
//                alert(nodes.nocheck);
                zTreeObj.expandAll(true);
            };
            function zTreeOnClick(event, treeId, treeNode) {
                if(treeNode.level > 1){
                    $('#ttr_Name').html(treeNode.name);
                    $('#ttr_tLimit').html(treeNode.ttr_Limit);
                    $('#ttr_Synopsis').html(treeNode.ttr_Synopsis);
                    $.get("__URL__/getCount",{
                        nodeId:treeNode.ttr_NodeId
                    },function(data){
                        $('#count').html(data);
                    });
                }
                if(treeNode.level == 3){
                    var treeObj = $.fn.zTree.getZTreeObj(treeId);
                    treeObj.checkNode(treeNode,true,false);
                }
            }
            function confirmChoice(){
                var treeObj = $.fn.zTree.getZTreeObj("tree");
                var nodes = treeObj.getCheckedNodes(true);
                var ids;
//                    alert(nodes[0].ttr_NodeId);
                for(i = 0;i<nodes.length;i++){
                    ids = nodes[i].ttr_NodeId+","
                }
                if(nodes.length !== 0){
                    if(confirm('确认选择'+nodes[0].name)){
                        $.get("__URL__/submitResult",{ids:ids},function(data){
                            if(data == '1'){
                                window.location.reload();
                            }else{
                                alert("人数已达上限");
                            }
                        });
                    }else{
                        alert("error");
                    }
                }else{
                    alert("未选择");
                }
            }
            $().ready(function(){
                zTreeObj = $.fn.zTree.init($("#tree"), setting);
                var grade = "<?php echo $grade?>";
                $('#bt_sure').bind('click',confirmChoice);
                $('#pshunt').hide();
                if(grade == '<?php echo $rule_grade;?>'){
                    $('#pshunt').show();
                }
            });
        </script>
